<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f0ff;
            --text-color: #333;
            --accent-color: #ff6b6b;
            --light-color: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #e2fffe 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }
        
        .card {
            background-color: var(--light-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8e84ff 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .card-body {
            padding: 40px 30px;
        }
        
        .affirmation-container {
            position: relative;
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            background-color: var(--secondary-color);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .quote-icon {
            color: var(--primary-color);
            opacity: 0.2;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .affirmation {
            font-size: 24px;
            line-height: 1.6;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8e84ff 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .api-info {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .api-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .api-info a:hover {
            color: #8e84ff;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card-header {
                padding: 20px 15px;
            }
            
            .card-header h1 {
                font-size: 24px;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            .affirmation {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 20px;
            }
            
            .affirmation {
                font-size: 18px;
                padding: 20px 10px;
            }
            
            .refresh-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Ria's Daily Affirmation</h1>
                <p>Positive thoughts : positive life</p>
            </div>
            <div class="card-body">
                <div class="affirmation-container">
                    <div class="quote-icon">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <div class="affirmation">{{ message }}</div>
                    <div class="quote-icon">
                        <i class="fas fa-quote-right"></i>
                    </div>
                </div>
                <div class="actions">
                    <button class="refresh-button" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i> New Affirmation
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2023 Ria's Affirmations App - Moonpie</p>
        </div>
    </div>
</body>
</html>
